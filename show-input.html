<!DOCTYPE html>
<html>
<head>
<title></title>
 
 <script src="js/jquery-3.1.1.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
 <script src="js/main.js"></script>
 <script src="js/fdb-all.min.js"></script>
 
 <link rel="stylesheet" href="css/bootstrap.css">
 <link rel="stylesheet" href="css/style.css">
 <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/631800387016626176/P5jbtPH5.png" type="image/x-icon" />
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 <meta charset="UTF-8">
 </head>
<body>
<button type="button" class="btn btn-info btn-block" onclick='inputModalTrigger'>輸入成績</button>
<div>
 <table class="table table-hover" id=cookiesTable >
        <thead>
            <tr>
                <td>日期</td>  <td> 星期 </td> 
                <td>科目</td>  <td>單元</td> <td>備註</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
 
 <!-- Modal for Input -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Input your score~</h4>
      </div>
      <div class="modal-body">
    <p style="text-align:center;">日期</p>
      <div class="row">
       <div class="col-lg-12">
         <input type="text" class="form-control" type="date">
       </div><!-- /.col-lg-6 -->
<br>
    <div class="col-lg-12">   
      <select id="beverage-id">
      <option value="">選擇星期</option>
      <option value="MON">一</option>
      <option value="TUE">二</option>
      <option value="WED">三</option>
      <option value="THUR">四</option>
      <option value="FRI">五</option>
      </select>
    </div><!-- /.col-lg-6 -->     
<br>
   <p style="text-align:center;">科目</p>
   <div class="col-lg-12">
      <input type="text" class="form-control" id="subjectIpt">
   </div><!-- /.col-lg-6 -->
<br>
   <p style="text-align:center;">單元</p>
   <div class="col-lg-12">
      <input type="text" class="form-control" id="uniIpt">
   </div><!-- /.col-lg-6 -->
<br>
   <p style="text-align:center;">備註</p>
   <div class="col-lg-12">
      <input type="text" class="form-control" id="extraIpt">
   </div><!-- /.col-lg-6 -->
   </div><!-- row -->   
      </div><!--molda body-->
      
     
     <div class="modal-footer">
       <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveChanges" onclick='addTable()'>Submit</button>
       <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
 
 <script>
  <!-- Button trigger modal -->
  function inputModalTrigger(){
  $("#myModal").modal();
  }
  
 
 
 </script>
 
</body>
</html>
